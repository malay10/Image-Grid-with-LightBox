<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Photo's from
        <a href="https://source.unsplash.com/" target="_blank">Unsplash.com</a>
    </h1>
    <div class="grid">
        <img src="https://source.unsplash.com/1600x900/?failure" alt="failure-image">
        <img src="https://source.unsplash.com/1600x900/?inspiration" alt="inspiration-image">
        <img src="https://source.unsplash.com/1600x900/?water" alt="water-image">
        <img src="https://source.unsplash.com/1600x900/?wallpaper" alt="wallpaper-image">
        <img src="https://source.unsplash.com/1600x900/?food" alt="food-image">
        <img src="https://source.unsplash.com/1600x900/?drinks" alt="drinks-image">
        <img src="https://source.unsplash.com/1600x900/?nature" alt="nature-image">
        <img src="https://source.unsplash.com/1600x900/?technology" alt="technology-image">
        <img src="https://source.unsplash.com/1600x900/?architecture" alt="architecture-image">
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
